<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emily's 14 Puppy Adoption</title>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>

    <nav class="nav">
      <div class="container">
        <div class="row">
          <div class="top-nav">
            <h1 class="top-nav__title">Puppies</h1>
            <i class="fa fa-plus-circle top-nav__icon"></i>
          </div>
        </div>
      </div>

      <div class="nav-form">
        <div class="container">
          <div class="row">
            <form action="submit" class="nav-form">
              <h3 class="nav-form__title">Add a New Puppy</h3>
              <h4 class="nav-form__label">Name</h4>
              <input class="nav-form__input" type="text" name="name">
              <h4 class="nav-form__label">Age</h4>
              <input class="nav-form__input" type="text" name="age">
              <h4 class="nav-form__label">Photo URL</h4>
              <input class="nav-form__input" type="text" name="photo-url">
              <h4 class="nav-form__label">Profile</h4>
              <input class="nav-form__input" type="text" name="profile">
              <button class="nav-form__button">Save</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <div class="row">
          <div class="puppy-list"></div>
        </div>
      </div>
    </main>

    <script src="/vendor.js" charset="utf-8"></script>
    <script src="/app.js" charset="utf-8"></script>

    <script type="text/javascript">
      const index = require(`index`);
      index();
    </script>
  </body>
</html>
